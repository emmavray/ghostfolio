version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - yum install -y docker
      - service docker start
      - docker compose --env-file ./.env -f docker/docker-compose.build.yml build

run:
  network:
    port: 3333
  command: docker compose --env-file ./.env -f docker/docker-compose.build.yml up -d
